<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{common :: head}"></head>

<body>


<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1>Liste des salariés</h1>
      <a href="/salaries/aide/new" class="btn btn-primary">Nouveau salarié</a>
      <table class="table table-hover table-striped">
        <thead>
        <tr>
          <th scope="col">ID
            <a th:href="@{/salaries?page={page}&sortDirection={sort}(page = ${page}, sort = ${sortdir} == 'asc' ? 'desc' : 'asc')}"><i class="fa fa-chevron-up"></i></a>
          </th>
          <th scope="col">Nom
            <a th:href="@{/salaries?page={page}&sortDirection={sortdir}&sortProperty=nom(page = ${page}, sortdir = ${sortdir} == 'asc' ? 'desc' : 'asc')}"><i class="fa fa-chevron-up"></i></a>
          </th>
          <th scope="col"></th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="salarie : ${salariees}">
          <th scope="row"><span th:utext="${salarie.id}"></span></th>
          <td><span th:utext="${salarie.nom}"></span></td>
          <td><a th:href="@{/salaries/{id}(id=${salarie.id})}" class="btn btn-primary ember-view">Détail</a></td>
        </tr>
        </tbody>
      </table>
      <div class="row">
        <div class="col-lg-6"><p>Affichage des salariés 1 à 10 sur un total de <span>11</span></p>
        </div>
        <div class="col-lg-6">
          <ul class="pagination">
            <li class="page-item" th:classappend="${page} == 0 ? 'disabled' : ''">
              <a class="page-link" th:href="@{/salaries?page={page}&sortDirection={sortdir}&sortProperty={sortpro}(page = ${page} - 1, sortdir = ${sortdir}, sortpro = ${sortpro})}">«</a>
            </li>
            <li><a href="#" class="page-link">Page <span th:text="${page} + 1"></span></a></li>
            <li class="page-item ">
              <a class="page-link" th:href="@{/salaries?page={page}&sortDirection={sortdir}&sortProperty={sortpro}(page = ${page} + 1, sortdir = ${sortdir}, sortpro = ${sortpro})}">»</a></li>
          </ul></div>
      </div>
    </div>
  </div>
</div>
</div></body></html>
