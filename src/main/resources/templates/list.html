<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{common :: head}"></head>

<body>


<div class="container">
  <div class="row">
    <div class="col-lg-12">

    <-- TODO better messages example -->

      <h1>Liste des salariés</h1>
      <a href="/salaries/aide/new" class="btn btn-primary">Nouveau salarié</a>
      <table class="table table-hover table-striped">
        <thead>
        <tr>
          <th scope="col">ID
            <a href="/salaries?page=0&size=10&sortProperty=id&sortDirection=DESC"><i class="fa fa-chevron-up"></i></a>

          </th>
          <th scope="col">Nom
            <a href="/salaries?page=0&size=10&sortProperty=nom&sortDirection=DESC"><i class="fa fa-chevron-up"></i></a>
          </th>
          <th scope="col"></th>
        </tr>
        </thead>
        <tbody th:each ="salarie: ${salaries}">
        <tr >
          <th scope="row" th:text="${salaries}"></th>
          <td th:text="${salarie.nom}"></td>
          <td><a th:href="@{/salaries/aide/{id}(id=${salarie.id})}" class="btn btn-primary ember-view">Détail</a></td>
        </tr>

        </tbody>
      </table>
      <div class="row">
        <div class="col-lg-6"><p>Affichage des salariés 1 à 10 sur un total de <span>11</span></p>
        </div>
        <div class="col-lg-6">
          <ul class="pagination">
            <li class="page-item" th:classappend="${currentPage == 0} ? disabled">
              <a class="page-link" th:href="@{/salaries(page=${currentPage-1},size=10,sortProperty='id',sortDirection='ASC')}">«</a>
            </li>
            <li><a href="#" class="page-link">Page <span th:utext="${currentPage+1}"></span></a></li>
            <li class="page-item "   th:classappend="${currentPage+1 >= maxPage} ? disabled">
              <a class="page-link"
                 th:href="@{/salaries(page=${currentPage+1},size=10,sortProperty='id',sortDirection='ASC')}">»</a></li>
          </ul></div>
      </div>

  </div>
</div>
</div></body></html>
