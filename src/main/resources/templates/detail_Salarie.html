<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{common :: head}"></head>
<body>

<div th:replace="~{common :: navbar}"></div>

<div class="container">
    <div th:text="#{msg.salarie}"></div>

    <h2>Détail du salarié</h2>

    <form id="saveForm" action="#" th:action="${action} == 'save' ? @{/salaries/save} : @{/salaries/update?id={id}(id=${details.id})}"
          th:object="${salarie}" method="post" class="row">

        <div class="col-lg-6">
            <div class="form-group">
                <label class="form-control-label" for="id">ID</label>
                <input required type="text" th:field="*{id}" th:value="${details.id}" class="form-control" name="id"
                       id="id" disabled="true">

                <label class="form-control-label" for="nom">Nom</label>
                <input required type="text" th:field="*{nom}" th:value="${details.nom}" class="form-control" name="nom"
                       id="nom">

                <label class="form-control-label" for="nom">moisEnCours</label>
                <input required type="date" th:field="*{moisEnCours}" th:value="${details.moisEnCours}"
                       class="form-control" name="moisEnCours"
                       id="moisEnCours">

                <label class="form-control-label" for="nom">moisDebutContrat</label>
                <input required type="date" th:field="*{moisDebutContrat}" th:value="${details.moisDebutContrat}"
                       class="form-control" name="moisDebutContrat" id="moisDebutContrat">
            </div>
        </div>

        <div class="col-lg-6">
            <div class="form-group">

                <div>
                    <label class="form-control-label" for="nom">joursTravaillesAnneeN</label>
                    <div class="input-group">
                        <input required type="number" step="0.5" th:field="*{joursTravaillesAnneeN}"
                               th:value="${details.joursTravaillesAnneeN}" class="form-control"
                               name="joursTravaillesAnneeN" id="joursTravaillesAnneeN">
                        <div class="input-group-append">
                            <span class="input-group-text">j</span>
                        </div>
                    </div>
                </div>
                <div>
                    <label class="form-control-label" for="nom">congesPayesAcquisAnneeN</label>
                    <div class="input-group">
                        <input required type="number" step="0.5" th:field="*{congesPayesAcquisAnneeN}"
                               th:value="${details.congesPayesAcquisAnneeN}" class="form-control"
                               name="congesPayesAcquisAnneeN" id="congesPayesAcquisAnneeN">
                        <div class="input-group-append">
                            <span class="input-group-text">j</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="col-lg-6">
            <div>
                <label class="form-control-label" for="nom">joursTravaillesAnneeNMoins1</label>
                <div class="input-group">
                    <input required type="number" step="0.5" th:field="*{joursTravaillesAnneeNMoins1}"
                           th:value="${details.joursTravaillesAnneeNMoins1}" class="form-control"
                           name="joursTravaillesAnneeNMoins1" id="joursTravaillesAnneeNMoins1">
                    <div class="input-group-append">
                        <span class="input-group-text">j</span>
                    </div>
                </div>
            </div>

            <div>
                <label class="form-control-label" for="nom">congesPayesAcquisAnneeNMoins1</label>
                <div class="input-group">
                    <input required type="number" step="0.5" th:field="*{congesPayesAcquisAnneeNMoins1}"
                           th:value="${details.congesPayesAcquisAnneeNMoins1}" class="form-control"
                           name="congesPayesAcquisAnneeNMoins1" id="congesPayesAcquisAnneeNMoins1">
                    <div class="input-group-append">
                        <span class="input-group-text">j</span>
                    </div>
                </div>
            </div>

            <div>
                <label class="form-control-label" for="nom">congesPayesPrisAnneeNMoins1</label>
                <div class="input-group">
                    <input required type="number" step="0.5" th:field="*{congesPayesPrisAnneeNMoins1}"
                           th:value="${details.congesPayesPrisAnneeNMoins1}" class="form-control"
                           name="congesPayesPrisAnneeNMoins1" id="congesPayesPrisAnneeNMoins1">
                    <div class="input-group-append">
                        <span class="input-group-text">j</span>
                    </div>
                </div>
            </div>
        </div>


    </form>



    <!--
        <div class="row" th:if="${error}">
            <div class="col-lg-6">
                <ul class="list-group list-unstyled">
                    <li class="alert alert-danger" role="alert">Erreur dans un champ !</li>
                </ul>
            </div>
        </div>
    -->

    <div class="row mt-2">
        <div class="col-lg-6">
            <input form="saveForm" class="btn btn-primary" type="submit" value="Enregistrer">
            <a th:href="@{/salaries/{id}/delete(id=${details.id})}" class="btn btn-danger">Supprimer</a>
        </div>
    </div>

    <!--<div class="row">
    <table>
        <tr><td class="alert alert-danger" role="alert">Erreur de type de données !</td></tr>
    </table>
    <div>Erreur globale spécifique !</div>
    </div>-->
</div>


</body></html>
